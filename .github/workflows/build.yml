name: build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target:
          - aarch64-pc-windows-msvc
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-musl
        include:
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use-cross: false
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            use-cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            use-cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use-cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use-cross: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --color=always --release  --target=${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
      - name: Build archive
        shell: bash
        run: |
          # Build archive
          tmpdir="zoxide-${{ matrix.target }}"
          mkdir "$tmpdir/"
          cp -r {man,CHANGELOG.md,LICENSE,README.md} "$tmpdir/"
          if [ "${{ matrix.target }}" = *"windows"* ]; then
            asset="$tmpdir.zip"
            cp "target/${{ matrix.target }}/release/zoxide.exe" "$tmpdir/"
            7z a -mm=Deflate -mfb=258 -mpass=15 -r "$asset" "$tmpdir/"
          else
            asset="$tmpdir.tar.gz"
            cp "target/${{ matrix.target }}/release/zoxide" "$tmpdir/"
            tar -cv "$tmpdir/" | gzip --best > "$asset"
          fi
          echo "ASSET=$asset" >> $GITHUB_ENV
      - name: Upload archive
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ASSET }}
          path: ${{ env.ASSET }}
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Download archives
        uses: actions/download-artifact@v2
        with:
          path: artifact
      - name: Show downloaded files
        run: ls -lRh artifact/
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifact/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
