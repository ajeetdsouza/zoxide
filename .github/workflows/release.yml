name: release
on:
  push:
  pull_request:

jobs:
  github-release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: arm-unknown-linux-musleabihf
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl

          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Artifact Name
        shell: bash
        run: |
          version=$(git describe --tags --match "v*.*.*" --always)
          echo "version is: $version"
          echo "GIT_TAG_VERSION=$version" >> $GITHUB_ENV

          name="zoxide-$version-${{ matrix.target }}"
          echo "artifact name is: $name"
          echo "ARTIFACT_NAME=$name" >> $GITHUB_ENV

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build binary
        uses: actions-rs/cargo@v1
        env:
          # TODO: Remove this once macos-11 is macos-latest
          SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk
        with:
          command: build
          args: --release --verbose --locked --target ${{ matrix.target }}
          use-cross: ${{ runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu' }}

      - name: Package (-nix)
        if: runner.os != 'Windows'
        run: >
          tar --gzip -cvf ${{ env.ARTIFACT_NAME }}.tar.gz
          man CHANGELOG.md LICENSE README.md
          -C contrib completions -C ..
          -C target/${{ matrix.target }}/release zoxide
      - name: Package (windows)
        if: runner.os == 'Windows'
        run: |
          7z a ${{ env.ARTIFACT_NAME }}.zip completions LICENSE README.md
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.ARTIFACT_NAME }}.zip zoxide.exe
          cd -

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}
          path: |
            *.zip
            *.tar.gz

      - name: GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            *.zip
            *.tar.gz
