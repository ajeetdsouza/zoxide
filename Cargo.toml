[package]
authors = ["Ajeet D'Souza <98ajeet@gmail.com>"]
categories = ["command-line-utilities", "filesystem"]
description = "A smarter cd command for your terminal"
edition = "2021"
keywords = ["cli"]
license = "MIT"
name = "zoxide"
repository = "https://github.com/ajeetdsouza/zoxide"
rust-version = "1.59"
version = "0.8.1"

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = ["xtask/"]

[dependencies]
anyhow = "1.0.32"
askama = { version = "0.11.0", default-features = false }
bincode = "1.3.1"
clap = { version = "3.1.0", features = ["derive"] }
dirs = "4.0.0"
dunce = "1.0.1"
fastrand = "1.7.0"
glob = "0.3.0"
ordered-float = "2.0.0"
serde = { version = "1.0.116", features = ["derive"] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.24.1", default-features = false, features = ["fs", "user"] }

[build-dependencies]
clap = { version = "3.1.0", features = ["derive"] }
clap_complete = "3.1.0"
clap_complete_fig = "3.1.0"

[dev-dependencies]
assert_cmd = "2.0.0"
rstest = "0.12.0"
rstest_reuse = "0.3.0"
tempfile = "3.1.0"

[features]
default = []
nix-dev = []

[profile.release]
codegen-units = 1
lto = true
strip = true
